<!DOCTYPE html>
<html ng-app="fifty">
    <head>
        <title>The FiftyOne</title>

        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

        {% load staticfiles %}
        {% load compress %}

        {% compress css %}
             <link rel="stylesheet" type="text/less" href="/static/less/application.less" />
             <link rel="stylesheet" type="text/css" href="/static/less/whitney.css" />
        {% endcompress %}
    </head>

    <body>
        <nav>
            <div class="brand">
                <span class="left">FIFTY</span><span class="right">ONE</span>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Reviews</a></li>
                    <li><a href="#">Videos</a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">Releases</a></li>
                </ul>
            </div>
        </nav>

        <div class="">
            <div id="view" class="full-height" ng-view></div>
            {% block body_block %}{% endblock %}
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>

         {% compress js %}
             <script src="/static/js/fiftyone.js" type="text/javascript" charset="utf-8"></script>
             <script src="/static/js/controllers/home.js" type="text/javascript" charset="utf-8"></script>
             <script src="/static/js/controllers/blog_post.js" type="text/javascript" charset="utf-8"></script>
        {% endcompress %}
    </body>
</html>
