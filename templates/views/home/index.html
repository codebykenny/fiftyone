{% verbatim %}
<div class="carousel">
	<div class="text">
		<span class="title"><a href="#">Kendrick Lamar</a></span>
		<span class="subscript">COMES TO MIAMI</span>
	</div>
</div>

<div class="latest ptl">
	<div class="divider">
		<h5>LATEST POSTS</h5>
		<div class="container mbl pbl">
			<div class="row">
				<div class="col-md-4 post-home" ng-repeat="post in latest">
					<div class="content" set-blog-background data-image="{{post.image_url}}">
						<span class="title">
							{{post.title}}
						</span>
						<div class="span blurb">
							{{post.blurb}}
						</div>
						<a class="color-black" href="/blog/post/{{post.id}}">Continue Reading -></a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4 text-center">
					<a href="#" class="light-btn">View All Posts</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endverbatim %}
