{% verbatim %}
<div class="container mbl pbl">
	<div class="row">
		<div class="text-center ptl">
			<h1 class="post-title">{{category | uppercase}}</h1>
		</div>
		<div class="col-md-4 post-home" ng-repeat="post in posts">
			<div class="content" set-blog-background data-image="{{post.image_url}}">
				<span class="title">
					{{post.title}}
				</span>
				<div class="span blurb">
					{{post.blurb}}
				</div>
				<a ng-class="'color' + ($index % 5)" href="/blog/post/{{post.id}}">Continue Reading -></a>
			</div>
		</div>
	</div>
	<div class="row">
	</div>
</div>
{% endverbatim %}
